id: update_readme
learningObjectives:
  - Update the README file to include new Node.js server details.
  - Use inline chat.
hints:
  - Use GitHub Copilot's inline chat to update the README.
  - Ensure the README accurately reflects the changes made.
startFlow:
  do:
    - actionId: bot_message
      params:
        person: lucca
        messages:
          - text: We're almost there. Just one last task before we wrap up.
          - text:
              Let's update the README file to reflect our new Node.js server and the
              migration details. Thankfully, Copilot can help with this too.
          - text: "![](${copilotrightclick.png})"
          - text: "![](${inlinechat.png})"
          - text: Select the text in the README and use [inline
              chat](https://code.visualstudio.com/docs/copilot/getting-started-chat#_stay-in-the-flow-with-inline-chat)
              to ask Copilot for updates. Once you're done, :instruction[create a new branch and open a PR with your changes for review].
trigger:
  type: github_pr_lifecycle_status
  flowNode:
    switch:
      key: "${eventType}"
      cases:
        github_pr_opened:
          do:
            - actionId: github_pr_comment
              params:
                person: lucca
                message: Awesome! We're going to review your PR right away.
        github_pr_workflow_complete_success:
          if:
            conditions:
              - conditionId: github_does_file_contain
                params:
                  fileName: readme.md
                  regex: "8001"
              - conditionId: github_does_file_contain
                params:
                  fileName: readme.md
                  regex: node
                  flags: i
            then:
              do:
                - actionId: github_pr_approve
                  params:
                    person: lucca
                    message: "Nice work! Now you can merge it."
                - actionId: bot_message
                  params:
                    person: lucca
                    messages:
                      - text: "Nice work! Now you can merge it."
            else:
              do:
                - actionId: github_pr_reject
                  params:
                    person: lucca
                    message: "Are you sure you changed the readme file and explained that the node server is running on port 8001?"
                - actionId: bot_message
                  params:
                    person: lucca
                    messages:
                      - text: "Are you sure you changed the readme file and explained that the node server is running on port 8001?"

        github_pr_merged:
          do:
            - actionId: bot_message
              params:
                person: lucca
                messages:
                  - text:
                      Congratulations, you've successfully migrated the Python server to Node
                      using GitHub Copilot! We've upgraded our tech stack and now have
                      a Node server handling our tasks. Ness is going to be thrilled.
                      Great job!
                  - text: "You've just completed the Transform Your Code: GitHub Copilot Magic quest‚Äîgreat job! In this quest, you saw how GitHub Copilot can refactor, debug, and enhance existing code, essentially working its ‚Äúmagic‚Äù to improve code quality and efficiency."
                  - text: "Next, to strengthen your skills and apply them more confidently, here's a personalized learning path:"
                  - text: "üëâ GitHub Skills: [Expand your team with Copilot coding agent](https://github.com/skills/expand-your-team-with-copilot) ‚Äî practice the next logical GitHub skill."
                  - text: "üëâ Microsoft Learn: [Implement code improvements using GitHub Copilot tools](https://learn.microsoft.com/en-us/training/modules/implement-code-improvements-using-github-copilot-tools/) ‚Äî deepen your conceptual understanding."
                  - text: "üëâ Microsoft Applied Skills: Accelerate app development by using GitHub Copilot Microsoft Applied Skills Credential [learn.microsoft.com](https://learn.microsoft.com/en-us/credentials/applied-skills/accelerate-app-development-by-using-github-copilot/) ‚Äî earn a credential that shows what you've learned."
            - actionId: finish_step
